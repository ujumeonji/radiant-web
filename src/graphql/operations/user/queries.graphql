query RecommendedAuthors($first: Int = 5, $after: String) {
  recommendedAuthors(first: $first, after: $after) {
    edges {
      node {
        id
        username
        name
        avatarUrl
        followersCount
        followingCount
        professionalFields
      }
      cursor
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}

query CurrentUser {
  me {
    id
    username
    name
    avatarUrl
  }
}
