query Posts($first: Int, $after: String) {
  posts(first: $first, after: $after) @connection(key: "Posts_posts") {
    edges {
      node {
        id
        title
        body
        translatedTitle
        translatedSentences
        createdAt
        likes
        commentsCount
        thumbnailUrl
        author {
          id
          name
          username
          avatar
        }
      }
      cursor
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}

query GetPost($id: ID!) {
  post(id: $id) {
    id
    title
    translatedTitle
    translatedSentences
    originalSentences
    body
    createdAt
    updatedAt
    likes
    commentsCount
    thumbnailUrl
    author {
      id
      name
      username
      avatar
      followersCount
      followingCount
      fields
    }
    participants(limit: 10) {
      id
      name
      username
      avatar
      fields
    }
  }
}
