query Posts($first: Int, $after: String) {
  posts(first: $first, after: $after) @connection(key: "Posts_posts") {
    edges {
      node {
        id
        title
        body
        translatedTitle
        translatedSentences
        createdAt
        likesCount
        commentsCount
        thumbnailUrl
        author {
          id
          name
          username
          avatarUrl
        }
      }
      cursor
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}

query GetPost($id: ID!) {
  post(id: $id) {
    ... on Post {
      id
      title
      translatedTitle
      translatedSentences
      originalSentences
      body
      createdAt
      updatedAt
      likesCount
      commentsCount
      thumbnailUrl
      author {
        id
        name
        username
        avatarUrl
        followersCount
        followingCount
        professionalFields
      }
      participants(first: 10) {
        edges {
          node {
            id
            name
            username
            avatarUrl
            professionalFields
          }
        }
      }
    }
    ... on PostNotFoundError {
      message
      code
      postId
    }
    ... on UnauthorizedError {
      message
      code
      requiredPermission
    }
  }
}
