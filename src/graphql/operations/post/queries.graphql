query Posts($first: Int, $after: String) {
  posts(first: $first, after: $after) @connection(key: "Posts_posts") {
    edges {
      node {
        id
        title
        body
        createdAt
        likes
        commentsCount
        thumbnailUrl
      }
      cursor
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
