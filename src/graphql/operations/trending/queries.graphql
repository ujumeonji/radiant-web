query TrendingPosts($first: Int = 10, $after: String) {
  trendingPosts(first: $first, after: $after) {
    edges {
      node {
        id
        title
        body
        createdAt
        likesCount
        commentsCount
        thumbnailUrl
        author {
          id
          username
          name
          avatarUrl
        }
      }
      cursor
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}

query PopularTopics($first: Int = 5, $after: String) {
  popularTopics(first: $first, after: $after) {
    edges {
      node {
        id
        name
        slug
        postsCount
      }
      cursor
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
