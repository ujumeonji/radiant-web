query TrendingPosts($limit: Int = 10) {
  trendingPosts(limit: $limit) {
    id
    title
    body
    createdAt
    likes
    commentsCount
    thumbnailUrl
    author {
      id
      username
      name
    }
  }
}

query PopularTopics($limit: Int = 5) {
  popularTopics(limit: $limit) {
    id
    name
    slug
    postCount
  }
}
